<div class="row text-center" *ngIf="!post">
    <div class="col-12">
        <div class="loader loader--style5" title="4">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <rect x="0" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="10" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="20" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
    </div>
</div>


<div class="col-12" *ngIf="post">
    <div class="row">
        <div class="col-12">
            <div class="row justify-content-center">
                <h1 [innerHTML]="post.title"></h1>
            </div>
            <hr>
            <h4>Category: {{post.category.name}}</h4>
            <h5 *ngIf="post.user.name != post.user.surname">Writer:<a [routerLink]="['/profile',post.user_id]"> {{post.user.name + ' ' + post.user.surname}}</a></h5>
            <h5 *ngIf="post.user.name == post.user.surname">Writer:<a [routerLink]="['/profile',post.user_id]"> {{post.user.name}}</a></h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p [innerHTML]="post.content"></p>
        </div>
        <div class="col-6">
            <div class="post-detail-image w-100" *ngIf="post.image">
                <img src="{{url + 'post/image/' + post.image}} " alt="" class="post-detail-image img-fluid">
            </div>
            <div class="post-detail-image w-100" *ngIf="!post.image">
                <img src="assets/default.png" alt="" class="post-detail-image">
            </div>
        </div>
    </div>
    
</div>
