<div class="row text-center" *ngIf="!posts">
    <div class="col-12">
        <div class="loader loader--style5" title="4">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <rect x="0" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="10" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="20" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml"
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="posts">
    <div class="row pt-3 pl-2 pb-2">
        <div>
            <img *ngIf="user.image" class="userImg" src="{{url + 'user/avatar/' + user.image}}" alt="">
            <img *ngIf="!user.image" class="userImg" src="assets/default.png" alt="">
        </div>
        <div class="col">
            <h4 *ngIf="user.name != user.surname"> {{user.name + ' ' + user.surname }} Profile </h4>
            <h4 *ngIf="user.name == user.surname"> {{user.name }} Profile </h4>
        </div>
        
    </div>
    <p [innerHTML]="user.description"></p>
    <hr>
    <!-- Listado de post desde el componente post-list -->
    <post-list
        [posts]="posts"
        [identity]="identity"
        [url]="url"
        (delete)="deletePost($event)"></post-list>
</div>
